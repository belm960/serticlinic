<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">

            <li>
                <p><span class="font-weight-bold">Patient Name: </span>{{ data.first}} {{ data.last}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold">Titile: </span>{{data.title}}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Total: </span>{{data.cost}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" *ngIf="data.status!='VOID'" (click)="confirmDelete()">
            Void
        </button>
        <button mat-flat-button color="warn" [mat-dialog-close]="1" *ngIf="data.status=='VOID'" (click)="confirmDelete()">
            UnVoid
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
