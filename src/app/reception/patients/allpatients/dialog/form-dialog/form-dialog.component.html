<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <img [src]='patient.img' alt="avatar">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-3">
        <div class="card">
          <div class="header">
            <h2>Laboratory Tests</h2>
          </div>
          <div class="body">
              <mat-expansion-panel *ngFor="let item of item">
                <mat-expansion-panel-header class="l-bg-orange">
                  <mat-panel-title>
                    {{item.name}}
                  </mat-panel-title>
                  <mat-panel-description>
                    <span class="label l-bg-cyan shadow-style">Total: {{item.subItem.length}}</span>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <div *ngFor="let subItem of item.subItem">
                  <mat-checkbox [checked]="selection.isSelected(subItem)" (click)="clicked(subItem)">{{ subItem.name }}</mat-checkbox>
               </div>
              </mat-expansion-panel>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="card">
          <div class="header">
            <h2>Radiology Tests</h2>
          </div>
          <div class="body">
              <mat-expansion-panel *ngFor="let item of itemRadiology">
                <mat-expansion-panel-header class="l-bg-green">
                  <mat-panel-title>
                    {{item.name}}
                  </mat-panel-title>
                  <mat-panel-description>
                    <span class="label l-bg-purple shadow-style">Total: {{item.subItem.length}}</span>
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <div *ngFor="let subItem of item.subItem">
                  <mat-checkbox [checked]="selection.isSelected(subItem)" (click)="clicked(subItem)">{{ subItem.name }}</mat-checkbox>
               </div>
              </mat-expansion-panel>
          </div>
        </div>
      </div>
      <button class="btn btn-lg btn-block btn-success mb-3" (click)="submitAssessment()">Submit Assessment</button>
    </div>
  </div>
</div>
