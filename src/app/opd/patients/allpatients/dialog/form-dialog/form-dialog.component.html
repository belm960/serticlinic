<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            Select where the patient goes</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="patientForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-12 col-lg-15 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Department</mat-label>
            <mat-select  required>
              <mat-option (click)="getDoctors('General Examination')" [value]="'General Examination'">
                General Examination
              </mat-option>
              <mat-option (click)="getDoctors('Emergency Room')" [value]="'Emergency Room'">
                Emergency Room
              </mat-option>
              <mat-option (click)="getDoctors('Other')" [value]="'Other'">
                Other
              </mat-option>
              <mat-option (click)="getDoctors('Eye')" [value]="'Eye'">
                Eye
              </mat-option>
              <mat-option (click)="getDoctors('Children')" [value]="'Children'">
                Children
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-15 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width " appearance="outline">
            <mat-label>Doctors</mat-label>
            <mat-select formControlName="doctorid" required>
              <mat-option *ngFor="let doctor of doctor" [value]="doctor.id">
                {{doctor.first}} {{doctor.last}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!patientForm.valid"
              [mat-dialog-close]="1" (click)="onSubmit()">Save</button>
            <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
